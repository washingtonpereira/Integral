{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Niteroi Integral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/style.css' %}">
</head>

<body>
  <nav class="navbar bg-success mb4" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1>Niterói Integral</h1>
      </a>
      <a href="http://127.0.0.1:8000">Home</a>
    </div>
  
  </nav>
  <br>
  <br>
  <main class="container">
    <h1>Lista de Produtos</h1>
    <br>
    <br>
     <form class="row g-2" action="{%url 'listagem'%}" method="GET">
      <div class="col-auto">
        <input type="text" name="nome_filtrar" style='min-width: 300px;' class="form-control" placeholder="Busca">
      </div>
      <div class="col-auto">    
        <input type="submit" class="btn btn-primary btn-md" value="OK">
      </div>    
      </form>
         
    <br>
    <br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cod</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
        </tr>
      </thead>
      <tbody>
        {%for Lista in listas%}

        <tr>
          <th scope="row">{{Lista.pk}}</th>
          <td>{{Lista.nome}}</td>
          <td>{{Lista.preco}}</td>

        </tr>
        {% endfor %}
      </tbody>
    </table>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
